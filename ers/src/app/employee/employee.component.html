<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Employee Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src='main.js'></script>
    <style>
        #requestform{
            float:left;
            width: 50%;
        }
        #viewrequests{
            float:right;
            width: 50%;
        }
        #pending{
            float:left;
            width: 50%;
        }
        #resolved{
            float:right;
            width: 50%;
        }
    </style>
</head>
<body style="background-image: url('nodebackground.jpg');">
    <h1 style="text-align: center;">Welcome, Employee!!</h1>
    <br> <br> <br> <br> <br>
    <div id="requestform">
        <h3 style="text-align: center">Submit A Request</h3>
        <form action='/request' method='POST'>
            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" class="form-control" id="reason" placeholder="reason">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="amount">
            </div>
            <br>
            <button type="submit" style="text-align: center" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div id="viewrequests">
        <h3 style="text-align: center">Past Requests</h3>
        <br> <br>
        <div id="pending" style="text-align: center">
        <button type="button" style="text-align: center" class="btn btn-primary" (click)="pending('Employee')">Pending</button>
        </div>
        <div id="resolved" style="text-align: center">
        <button type="button" style="text-align: center" class="btn btn-primary" (click)="resolved('Employee')">Resolved</button>
        </div>
    </div>
</body>
</html>
